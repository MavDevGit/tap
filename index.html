<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Animales para Niños</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1><i class="fas fa-paw"></i> Juego de Animales <i class="fas fa-paw"></i></h1>
            <p class="subtitle">¡Toca la pantalla para ver diferentes animales!</p>
        </div>
        
        <div class="game-area" id="gameArea">
            <div class="animal-container" id="animalContainer">
                <!-- Los animales se generarán dinámicamente -->
            </div>
            
            <div class="info-panel">
                <div class="current-info">
                    <div class="animal-name" id="animalName">Perro</div>
                    <div class="animal-sound" id="animalSound">Guau guau</div>
                </div>
                
                <div class="controls">
                    <button class="control-btn" id="soundBtn">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <button class="control-btn" id="pauseBtn">
                        <i class="fas fa-pause"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="score">
                <span>Animales vistos: </span>
                <span id="score">0</span>
            </div>
        </div>
    </div>
    
    <div class="floating-animals">
        <div class="floating-animal animal-1"></div>
        <div class="floating-animal animal-2"></div>
        <div class="floating-animal animal-3"></div>
        <div class="floating-animal animal-4"></div>
        <div class="floating-animal animal-5"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
